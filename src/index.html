<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/1.0.6/css/dataTables.responsive.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/bootstrap-dialog.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Airbitz Wallet Recovery</title>
</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container main-header">
          <a class="explorer navbar-brand" href="#/browse/"><!--<i class="fa fa-chevron-left"></i>--> Wallet Recovery</a>
          <form name="form" class="form navbar-form navbar-left" novalidate>
            <div class="input-group seed-input">
                <input type="text"
                  id="masterSeed"
                  class="form-control"
                  placeholder="Wallet master seed">
                <span class="input-group-btn">
                  <button type="button" id="recover-button" class="btn btn-default"><i class="fa fa-arrow-right"></i></button>
                </span>
                <!-- Dropdown TODO 
                <ul class="nav nav-nav navbar-brand currency-units">
					<li role="presentation" class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
					  <span class="selected-unit">bits</span> <span class="caret"></span>
					</a>
					<ul class="dropdown-menu">
					  <li>bits</li>
					  <li>mBTC</li>
					  <li>BTC</li>
					  <li>USD</li>
					</ul>
				  </li>
				</ul>-->
          </form>
        </div>
      </div>
    </nav>
    <div class="container" id="main">
		<label class="balance">Load Seed to Get Balance</label>
		<div class="input-group">
			<input type="text" class="form-control" id="btcAddr" placeholder="Your Bitcoin Address">
			<span class="input-group-btn">
			<button class="btn btn-default" id="sweep" type="button">Sweep</button>
			</span>
		</div><!-- /input-group -->
        <div class="loading-screen hidden" ui-view>
            <h1 class="text-center">
                <i class="fa fa-spinner fa-spin"></i> Checking Seed for funds...
            </h1>
        </div>
        <div class="alert alert-danger error-screen hidden" role="alert">
			<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
			<span class="sr-only">Error:</span>
			<span class="error-message">Error</span>
		</div>
		
		<div class="table-responsive table-container hidden">
				<table id="seed-info" class="table table-hover" cellspacing="0" width="100%" data-page-length='25'>
					<thead>
						<tr>
							<th id="col-index">#</th>
							<th id="col-addr">Address</th>
							<th id="col-uto">Spendable</th>
							<th id="col-prk">Private Key</th>
							<th id="col-toggleKeys"><button id="toggleAllKeys" class="btn btn-link">Show All Keys</button></th>
						</tr>
					</thead>
					<tbody>
						
					</tbody>
				</table>
				</div>
    </div>
    <div id="qr-code-test"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="vendors/bitcore-explorers/bitcore-explorers.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.7/js/jquery.dataTables.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bitcore.js"></script>
    <script src="js/bootstrap-dialog.js"></script>
    <script type="text/javascript" src="js/jquery.qrcode.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
