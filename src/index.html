<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/1.0.6/css/dataTables.responsive.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
         <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
        <link rel="stylesheet" href="vendors/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="css/bootstrap-dialog.css">
        <link rel="stylesheet" href="css/app.css">
         <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Airbitz Wallet Recovery</title>
</head>
<body>
  <!-- Dropdown Structure -->
    <ul id="dropdown1" class="dropdown-content">
        <li><a class="unit-selector btc-unit" href="#!">BTC</a></li>
        <li><a class="unit-selector usd-unit" href="#!">USD</a></li>
        <li><a class="unit-selector mBTC-unit" href="#!">mBTC</a></li>
        <li class="selected-unit"><a class="unit-selector bits-unit" href="#!">bits</a></li>
        <li><a class="unit-selector satoshis-unit" href="#!">Satoshis</a></li>
        <li class="divider"></li>
        <li><a class="selected" href="#!">bits</a></li>
    </ul>
    <nav class="navbar-brand">
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo airbitz-logo"><img src="imgs/logo-nav.png"></a>
        <ul class="right">
          <!-- Dropdown Trigger -->
          <li><a class="dropdown-button selected" href="#!" data-activates="dropdown1">bits<i class="material-icons right">arrow_drop_down</i></a></li>
        </ul>
      </div>
    </nav>
    <div id="main">
        <div class="container">
            <center>
                <h2 class="header header-brand balance">Load Seed to Get Balance</h2>
                <div class="seed-form">
                    <div class="input-field seed-input">
                      <input id="masterSeed" type="text" class="validate">
                      <label for="icon_prefix">Wallet Master Seed</label>
                    </div>
                    <a id="recover-button" class="btn btn-large disabled">Load Seed<i class="material-icons right">play_arrow</i></a>
                    <div class="input-group addr-inpt-group long-input addr-input">
                        <input type="text" class="form-control" id="btcAddr" placeholder="Your Bitcoin Address">
                        <span class="input-group-btn">
                        <button class="btn btn-default" id="sweep" type="button">Sweep</button>
                        </span>
                    </div><!-- /input-group -->
                </div>
                <div class="preloader-wrapper big active loading-screen gone">
                   <div class="spinner-layer spinner-blue-only">
                     <div class="circle-clipper left">
                       <div class="circle"></div>
                     </div><div class="gap-patch">
                       <div class="circle"></div>
                     </div><div class="circle-clipper right">
                       <div class="circle"></div>
                     </div>
                   </div>
                 </div>
                 <i class="material-icons large done gone">done</i>
            </center>
        <div class="table-responsive table-container invisible">
                <table id="seed-info" class="table table-hover" cellspacing="0" width="100%" data-page-length='25'>
                    <thead>
                        <tr>
                            <th id="col-index">#</th>
                            <th id="col-addr">Address</th>
                            <th id="col-uto">Spendable</th>
                            <th id="col-prk">Private Key</th>
                            <th id="col-toggleKeys"><button id="toggleAllKeys" class="btn btn-link">Show All Keys</button></th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
                </div>
        </div>
    </div>
    <div id="qr-code-test"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="vendors/bitcore-explorers/bitcore-explorers.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.7/js/jquery.dataTables.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bitcore.js"></script>
    <script src="js/bootstrap-dialog.js"></script>
    <script type="text/javascript" src="js/jquery.qrcode.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script src="index.js"></script>
</body>
</html>
<!-- vim:set ft=html sw=2 ts=2 et: -->
