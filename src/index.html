<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Airbitz Wallet Recovery</title>
    
</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="main-header">
          <a class="explorer navbar-brand" href="#/browse/"><!--<i class="fa fa-chevron-left"></i>--> Wallet Recovery</a>
          <form name="form" class="form navbar-form navbar-left" novalidate>
            <div class="input-group seed-input">
                <input type="text"
                  id="masterSeed"
                  class="form-control"
                  placeholder="Wallet master seed">
                <span class="input-group-btn">
                  <button type="button" id="recover-button" class="btn btn-default"><i class="fa fa-arrow-right"></i></button>
                </span>
            </div>
            <!--<button type="submit" class="btn btn-default"><i class="fa fa-times"></i></button>-->
          </form>
        </div>
      </div>
    </nav>
    <div class="container" id="main">
		<label class="balance">Load Seed to Get Balance</label>
		<div class="input-group">
			<input type="text" class="form-control" id="btcAddy" placeholder="Your Bitcoin Address">
			<span class="input-group-btn">
			<button class="btn btn-default" id="sweep" type="button">Sweep</button>
			</span>
		</div><!-- /input-group -->
        <div class="loading-screen hidden" ui-view>
            <h1 class="text-center">
                <i class="fa fa-spinner fa-spin"></i> Checking Seed for funds...
            </h1>
        </div>
        <div class="alert alert-danger error-screen hidden" role="alert">
			<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
			<span class="sr-only">Error:</span>
			<span class="error-message">Error</span>
		</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/bitcore.js"></script>
    <script src="js/qrcode.js"></script>
    <script src="index.js"></script>
</body>
</html>
